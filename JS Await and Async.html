<!DOCTYPE html>
<html>
    <head>
        <title>
            JS Async/Await
        </title>
    </head>
    <body>
        <h1 id="result"> </h1>
        <script>
            async function add(a,b) {
                let response = await a + b;
                display(response);
            }
            function display(some) {
                document.getElementById("result").innerHTML = some;
            }
            add(5,20);
        </script>
    </body>
</html>
