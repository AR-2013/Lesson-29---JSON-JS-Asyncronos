<!DOCTYPE html>
<html>
    <head>
        <title>
            JSON in JS
        </title>
    </head>
    <body>
        <h1>
            JSON in JS
        </h1>
        <p id="result"> </p>
        <script>
            var myObj = {name: "Mia", age: 11, grade: 5}
            var myJSON = JSON.stringify(myObj);
            var newObj = JSON.parse(myJSON);
            document.getElementById("result").innerHTML =   newObj.name;
        </script>
    </body>
</html>
